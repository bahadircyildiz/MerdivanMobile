<ion-view view-title="Galeri">
    <ion-content ng-class="{expanded:isExpanded}" class="animate-fade-slide-in">
        <div class="list half">
            <div class="card card-gallery item item-text-wrap" ng-repeat="pic in pics" ng-if="$index%2==0">
                <div class="ink dark-bg">
                    <h2>Resim {{$index+1}}</h2>
                    <img class="full-image" src="{{pic}}">
                </div>
                <div class="item tabs tabs-secondary tabs-icon-left">
                </div>
            </div>
        </div>
        <div class="list half">
            <div class="card card-gallery item item-text-wrap" ng-repeat="pic in pics" ng-if="$index%2==1">
                <div class="ink dark-bg">
                    <h2>Resim {{$index+1}}</h2>
                    <img class="full-image" src="{{pic}}">
                </div>
                <div class="item tabs tabs-secondary tabs-icon-left">
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>

<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-assertive-900" ng-class="{expanded: isExpanded, 'has-header-fab-left': hasHeaderFabLeft, 'has-header-fab-right': hasHeaderFabRight}" align-title="left">
            <ion-nav-back-button class="no-text">
            </ion-nav-back-button>
            <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-android-more-vertical" menu-toggle="right">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="fabContent"></ion-nav-view>
        <ion-nav-view name="menuContent" ng-class="{expanded: isExpanded}" ></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="right">
        <ion-header-bar class="dark-bg expanded" ng-if="target">
            <!-- <span class="avatar" style="background: url('img/crown.jpg'); background-size: cover;"></span> -->
            <h2>{{target.ObservationHeader}}</h2>
        </ion-header-bar>
        <ion-content class="stable-bg has-expanded-header" ng-if="target">
            <div class="row">
              <p>{{target.Description}}</p>
            </div>
            <div class="row">
              <button class="button button-full button-balanced" ng-click="goAttachments(target)">Ekleri Görüntüle({{target.Attachment.length}})</button>
            </div>
            <div class="row">
                <div class="col"><button class="button icon-left ion-thumbsup button-positive"></button></div>
                <div class="col"><center><h4>{{target.VoteCount}}</h4></center></div>
                <div class="col"><button class="button icon-left ion-thumbsdown button-assertive"></button></div>
            </div>

            <!-- <ion-list>
                <ion-item nav-clear menu-close ui-sref="app.activity">
                    Activity
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.login">
                    Login
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.profile">
                    Profile
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.friends">
                    Friends
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.gallery">
                    Gallery
                </ion-item>
            </ion-list> -->
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
